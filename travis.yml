{
  "language": "cpp",
  "install": [
    "if [ \"$CXX\" = \"clang++\" ] && [ \"$TRAVIS_OS_NAME\" = \"linux\" ]; then export CXX=\"clang++-3.7\" CC=\"clang-3.7\"; fi",
    "echo ${PATH}",
    "echo ${CXX}",
    "${CXX} --version",
    "${CXX} -v",
    "if [[ ${TRAVIS_OS_NAME} == \"linux\" ]]; then\n  CMAKE_URL=\"http://www.cmake.org/files/v3.5/cmake-3.5.1-Linux-x86_64.tar.gz\"\n  mkdir -p ${DEPS_DIR}/cmake\n  travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C ${DEPS_DIR}/cmake\n  export PATH=${DEPS_DIR}/cmake/bin:${PATH}\nfi\n"
  ],
  "script": [
    "cmake CMakeLists.txt",
    "make tests",
    "ctest"
  ],
  "global_env": "LINUX_DIST=trusty DEPS_DIR=${TRAVIS_BUILD_DIR}/deps CXX_FLAGS=\"-Wall -pedantic -Werror -Wno-variadic-macros -Wno-long-long -Wno-shadow\" RUN_TESTS=true COVERAGE=false",
  "group": "stable",
  "dist": "trusty",
  "addons": {
    "apt": {
      "sources": [
        "george-edison55-precise-backports"
      ],
      "packages": [
        "cmake-data",
        "cmake"
      ]
    }
  },
  "compiler": "gcc",
  "os": "linux",
  "sudo": true
}
